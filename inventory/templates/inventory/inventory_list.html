{% extends 'inventory/base.html' %}

{% block title %}Inventory List{% endblock %}

{% block content %}
<table>
    <thead>
        <tr>
            <th>Ingredient</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory_items %}
        <tr>
            <td>{{ item.ingredient.name }}</td>
            <td>{{ item.units }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
